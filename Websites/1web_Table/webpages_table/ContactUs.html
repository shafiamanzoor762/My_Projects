<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <!-- <title>Bootstrap Example</title> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example">
    <!-- Example Code -->

    <form>
        <div class="mb-3">
            <center>
                <h2>Contact Us</h2>
                <br /><b>Mail Address:</b><br />admin@newsworldtv.com<br />
            </center>
            <br />
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Name" />
            <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Email" />
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Message</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Message" />
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Send</button>
        </div>
    </form>

    <!-- End Example Code -->
</body>

</html>
